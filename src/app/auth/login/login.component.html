<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogIn(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="emai"  placeholder="Email" #emailInput="ngModel" required email/>
      <mat-error *ngIf="emailInput.invalid">Enter a valid Email</mat-error>
    </mat-form-field>
   
    <mat-form-field>
     <input type="password" name="password"  ngModel matInput placeholder="password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit" *ngIf="!isLoading">
      Login
    </button>
  </form>
</mat-card>
