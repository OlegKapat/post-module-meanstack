<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text"  placeholder="Title" formControlName="title"/>
      <mat-error *ngIf="form.get('title').invalid">Enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview">
    </div>
    <mat-form-field>
      <textarea  matInput rows="6"  placeholder="Content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Enter a content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit">
      Save post
    </button>
  </form>
</mat-card>
